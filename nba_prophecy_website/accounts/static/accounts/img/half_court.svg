<svg width="100%" height="100%" viewBox="0 0 200 180" xmlns="http://www.w3.org/2000/svg"
  version="1.1"
  xmlns:xlink="http://www.w3.org/1999/xlink">
    <!-- background -->
    <rect width="200" height="180" x="0" y="0" fill="#BFA89E"/>
    
    <!-- half of the court -->
    <rect width="170" height="165" x="15" y="15" stroke-width="1.5" stroke="#283044" fill="#dfbb85"/>

    <!-- part of the three point line -->
    <line x1="25" y1="15" x2="25" y2="80" stroke="#283044" stroke-width="1.5" />
    <line x1="175" y1="15" x2="175" y2="80" stroke="#283044" stroke-width="1.5" />

    <!-- three point arc -->
    <path d="M 25 80 A 75 50 0 0 0 175 80" fill="none" stroke="#283044" stroke-width="1.5" />

    <!-- shorter short lines at the top -->
    <line x1="65" y1="15" x2="65" y2="20" stroke="#283044" stroke-width="1.5" />
    <line x1="135" y1="15" x2="135" y2="20" stroke="#283044" stroke-width="1.5" />

    <!-- short lines at the sides -->
    <line x1="15" y1="135" x2="25" y2="135" stroke="#283044" stroke-width="1.5" />
    <line x1="185" y1="135" x2="175" y2="135" stroke="#283044" stroke-width="1.5" />

    <!-- dark circle -->
    <circle r="20" cx="100" cy="70" fill="#dfbb85" stroke="#283044" stroke-width="1.5"/>

    <!-- blue rect with lines -->
    <rect width="54" height="55" x="73" y="15" stroke-width="1.5" stroke="#EBF5EE" fill="#78A1BB"/>
    <line x1="80" y1="15" x2="80" y2="70" stroke="#EBF5EE" stroke-width="1.5" />
    <line x1="120" y1="15" x2="120" y2="70" stroke="#EBF5EE" stroke-width="1.5" />

    <!-- dark line to hide upper stroke of the blue rect-->
    <line x1="72" y1="15" x2="128" y2="15" stroke="#283044" stroke-width="1.5" />

    <!-- white semi circle -->
    <path d="M 85 30 A 15 15 0 0 0 115 30" fill="none" stroke="#EBF5EE" stroke-width="1.5" />
    <line x1="115" y1="25" x2="115" y2="30" stroke="#EBF5EE" stroke-width="1.5" />
    <line x1="85" y1="25" x2="85" y2="30" stroke="#EBF5EE" stroke-width="1.5" />

    <!-- dotted white semi circle -->
    <path d="M 80 70 A 20 20 0 0 1 120 70" fill="none" stroke-dasharray="5,5" stroke="#EBF5EE" stroke-width="1.5" />

    <!-- ball -->
    <circle r="20" cx="100" cy="180" fill="#6A3201" stroke="black" />
    <path d="M 81.5 173 A 23 20 0 0 1 120 180" fill="none" stroke="black"/>
    <path d="M 89 180 S 100 167, 91 162" stroke="black" fill="none" />
    <path d="M 100 200 S 95 180, 105 161" stroke="black" fill="none" />
    <path d="M 112 196 C 110 180, 105 165, 115 167" stroke="black" fill="none" />
</svg>