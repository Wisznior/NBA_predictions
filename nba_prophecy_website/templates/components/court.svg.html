<svg width="100%" height="100%" viewBox="0 0 280 170">

    d="M 123 95 S 125 88, 130 85"
    stroke="black"
    fill="transparent" />
    <path
    d="M 130 85 S 141 72, 132 67"

    <line x1="255" y1="100" x2="250" y2="100" stroke="#EBF5EE" stroke-width="1.5" />
