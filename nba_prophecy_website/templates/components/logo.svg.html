<script>
document.addEventListener("DOMContentLoaded", function() {
    const logo = document.getElementById("website-logo");
    const leftArc = document.getElementById("left-arc");
    const rightArc = document.getElementById("right-arc");

    console.log(leftArc);

    const logoWidth = parseFloat(logo.getAttribute("width"));
    const logoHeight = parseFloat(logo.getAttribute("height"));
    const rx = 0.3 * logoWidth;
    const ry = 0.3 * logoHeight;
    const r = 0.46 * logoWidth;
    const startY = 0.25 * logoHeight;
    const endY = 0.75 * logoHeight;
    const a = 0.5 * logoWidth;
    const b = 0.5 * logoHeight;

    // calculated using circle equation (x - a)^2 + (y - b)^2 = r^2 where (a,b) - midddle of the ball circle
    const leftArcStartX = -Math.sqrt(r ** 2 - (startY - b) ** 2) + a;
    const leftArcEndX = -Math.sqrt(r ** 2 - (endY - b) ** 2) + a;

    leftArc.setAttribute(
        "d",
        `M ${leftArcStartX} ${startY} A ${rx} ${ry} 0 0 1 ${leftArcEndX} ${endY}`
    );

    const rightArcStartX = Math.sqrt(r ** 2 - (startY - b) ** 2) + a;
    const rightArcEndX = Math.sqrt(r ** 2 - (endY - b) ** 2) + a;

    rightArc.setAttribute(
        "d",
        `M ${rightArcStartX} ${startY} A ${rx} ${ry} 0 0 0 ${rightArcEndX} ${endY}`
    );
});
</script>
